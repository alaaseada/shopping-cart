<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Vanilla javascript project" />
    <meta name="author" content="Alaa Seada" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fontawesome/css/all.min.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div class="container">
      <div class="navbar">
        <div class="menu-btn"><i class="fa-solid fa-bars fa-lg"></i></div>
        <h1 class="title">Comfy <span>House</span></h1>
        <div class="cart-btn">
          <button type="button" id="cart-btn">
            <i class="fa-solid fa-cart-shopping fa-lg"></i>
          </button>
          <span class="items-count hidden"></span>
        </div>
      </div>
      <div class="banner">
        <div class="banner-img"></div>
        <div class="shop-now">
          <h2>Furniture Collection</h2>
          <a href="#products" class="btn">Shop now</a>
        </div>
      </div>
      <div class="content">
        <section id="products">
          <header>Our Products</header>
          <article class="products" id="products-wrapper"></article>
        </section>
      </div>
      <div id="cart-side-panel">
        <div class="control-bar">
          <i
            id="close-cart"
            class="fa-sharp fa-solid fa-circle-xmark fa-lg"
          ></i>
        </div>
        <h3>Your shopping cart</h3>
        <div id="cart-wrapper"></div>
      </div>
      <div class="footer">
        <p>Copyright &copy; <strong>Alaa Seada &trade;</strong> 2022</p>
      </div>
    </div>
    <!-- Javascript code -->
    <script src="js/index.js"></script>
  </body>
</html>
